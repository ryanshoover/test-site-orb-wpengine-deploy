version: 2.1

orbs:
    wpengine: ryanshoover/wpengine@dev:alpha

workflows:
    version: 2

    build_test_deploy:
        jobs:
            - wpengine/build:
                context: orb-test

            - wpengine/lint:
                context: orb-test
                requires:
                    - wpengine/build

            - wpengine/codeception:
                context: orb-test
                requires:
                    - wpengine/build

            - wpengine/deploy_site:
                context: orb-test
                name: deploy-development
                environment: development
                requires:
                    - wpengine/lint
                    - wpengine/codeception
                filters:
                    branches:
                        only: development

            - wpengine/deploy_site:
                context: orb-test
                name: deploy-staging
                environment: staging
                requires:
                    - wpengine/lint
                    - wpengine/codeception
                filters:
                    branches:
                        only: staging

            - wpengine/deploy_site:
                context: orb-test
                name: deploy-production
                environment: production
                requires:
                    - wpengine/lint
                    - wpengine/codeception
                filters:
                    branches:
                        only:
                            - master
                            - production

            - wpengine/deploy_site:
                context: orb-test
                name: deploy-feature
                environment: thenameofmyfeatureinstall
                requires:
                    - wpengine/lint
                    - wpengine/codeception
                filters:
                    branches:
                        only:
                            - /feat-.*/

    regression:
        jobs:
            - wpengine/backstop:
                  config: tests/_backstop/index.js
                  context: orb-test
                  filters:
                      branches:
                          only:
                              - development
                              - staging
                              - master
                              - production
